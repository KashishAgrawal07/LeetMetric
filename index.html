<html>
    <head>
        <title>Leetmetrics</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        
        <div class="container">
            <h1>Leetmetrics</h1>

            <div class = "user-container" >
                <p>Enter username: </p>
                <div class = "user-input-container">
                    <input type="text" placeholder="username" id="user-input">
                    <button id="search-btn">Search</button>
                </div>
            </div>

            <div class = "stats-container">

                <div class = "progress">
                    <div class="progress-item">
                        <div class="easy circle">
                            <span id = "easy-label"><p>Easy</p></span>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="medium circle">
                            <span id = "medium-label"> <p>Medium</p></span>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="hard circle">
                            <span id = "hard-label"><p>hard</p></span>
                        </div>
                    </div>
                </div>

                <div class="stats">
                    <!-- directly populate card here by javascript -->
                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
